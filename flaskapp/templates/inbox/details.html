{% extends 'base.html' %}

{% block header %}
<h1>{{ message['title'] }}</h1>
{% endblock %}

{% block content %}
<label for="title">Title</label>
<input id="title" value="{{ message['title'] }}" disabled>
<label for="from">From</label>
<input id="from" value="{{ message['username'] }}" disabled>
<label for="body">Body</label>
<textarea id="body" disabled>{{ message['body'] }}</textarea>
<form action="{{ url_for('inbox.delete', id=message['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
<hr>
<a class="action" href="{{ url_for('inbox.index') }}">Back to inbox</a>
{% endblock %}
